<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3eaf928a2.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="bg">
        <div class="logo">
            <img src="netflix-logo-png-2562.png" alt="">
        </div>
    </div>




<div class="form">
    <div class="first">
    <h1>Sing In</h1>
    <input type="email" placeholder="Email or phone number">
    <input type="password" placeholder="password">
        <button >Sing in</button>
</div>
    <div class="second">
        <div class="box-2"> 
            
        <input type="checkbox" name="" id="">
        <p>Remember me</p>
        </div>

        <p>Need Help?   </p>
    </div>

    <div class="third">
        <div class="inner-box">
        <p>New to Netflix?</p>
        <a href="" class="sign">Sign up now.</a>
    </div>
        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.  <a href="">Learn more</a></p>
       
    </div>
</div>

    <footer>
        <div class="Questions">
            <p class="footer-top">Questions? Call <a class="footer-top-a" href="">000-800-919-1694</a></p>
        </div>
        <div class="list">
        <ul >
                <li>FAQ</li>
                <li>Help Center</li>
                <li>Terms of use</li>
                <li>Privacy</li>
                <li>Cookie Perfrences</li>
                <li>Corporate Information</li>
        </ul>
        </div>
            <div class="btn">
            <i class="fa-solid fa-globe"></i>
            <select name="lang" id="lang">
                <option value="volvo">Englilsh</option>
                <option value="saab">Hindi</option>
              </select>
            </div>
        
    </footer>

</body>

</html>
